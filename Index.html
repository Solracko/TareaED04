<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="circlemenu.css">
    
    <title>Circle Menu</title>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <ul id="menu">
          <a class="menu-button icon-plus" id="open-menu" href="#menu" title="Show navigation"></a>
          <a class="menu-button icon-minus" href="#0" title="Hide navigation"></a>

          <li class="menu-item">
            <a href="#menu">
              <span class="fa fa-github"></span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#menu">
              <span class="fa fa-linkedin"></span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#menu">
              <span class="fa fa-instagram"></span>
            </a>
          </li>
          
          <li class="menu-item">
            <a href="#menu">
              <span class="fa fa-twitter"></span>
            </a>
          </li>
        </ul>
      </div>
      <script src="circlemenu.js"></script>
    
    
</body>
</html>
